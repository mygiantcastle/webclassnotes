<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
    <p>Entities are not elements but are symbols--like reserved keywords.Less than or greater than symbols are entities.</p>
    <p>Entities always start with an ampersand symbol and end with a semi-colon.</p>
    <h1>x<sup>2</sup>&lt;20</h1>
    <p>Entities are not used frequently.</p>
    <p>This chart is a reference for all valid entities in HTML <a href="https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references">here it is</a></p>
</body>
</html>
