<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types besides text</title>
</head>
<body>
    <p>the input element is a very versatile element which changes drastically based upon the "type" attribute</p>
    <p><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">here is a comprehensive list of the possible type attributes within the input element in HTML</a></p>
    <p>checkbox inputs</p>
    <h2>registration form
    <form action="">
        <input type="checkbox"
        name="Agree to terms of service"
        > I agree to the terms of service
    </form>
    </h2>
    <h2>email inputs</h2>
    <form action="">
        <input type="email"
        placeholder="email"
        name="email">
        <input type="password"
        placeholder="password">
    </form>
    
</body>
</html>
