<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, date, and range inputs</title>
</head>
<body>
    <h2>other input types</h2>
    <form action="">
        <input type="color" name="color"> pick a color
        <button type="submit">submit color</button>
        <input type="date" name="date"> pick a date
        <button>submit date</button>
        <input type="range" name="happiness" min="1" max="10"> how happy are you?
        <button>submit happiness</button>
    </form>
    <p>when making a range input type, you must pass in a max and a min (default is 0 - 100)</p>
</body>
</html>
