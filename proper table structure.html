<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proper table structure</title>
</head>
<body>
    <h1>table structure</h1>
    <p>it is better to add elements to format your tables</p>
    <p>th is a table header cell. the idea is to make the heading of the table clear.</p>
    <table>
        <caption>This is a funky table</caption>
        <thead>
        <tr>
        <th>player name</th>
        <th>player number</th>
        </tr> </thead>
        <tbody>
        <tr>
            <td>journeyman</td>
            <td>8</td>
        </tr>
        <tr>
            <td>jonesey</td>
            <td>18</td>
        </tr></tbody>
            <tfoot>
                <tr>
                    <td>total:</td>
                    <td>2</td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
